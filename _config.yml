title: Cartography Lab
description: A Cartography Laboratory
author: "Ramiro Aznar"


theme: minima

# Minima social links
twitter_username: ramiroaznar
github_username: ramiroaznar
linkedin_username: ramiroaznar
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
